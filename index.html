<!DOCTYPE html>
<meta charset="utf-8">
<title>D3plus line plot - Storybench How To</title>

<!-- Load d3.js -->
<script src="http://www.d3plus.org/js/d3.js" charset="utf-8"></script>

<!-- Load d3plus.js -->
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz" style="width:800px; height:400px;"></div>

<script type="text/javascript">
// load your data
  var sample_data = [
    {"hour":0,"app_lunches":10,"name":"clashofclans"},
    {"hour":1,"app_lunches":14,"name":"clashofclans"},
    {"hour":2,"app_lunches":12,"name":"clashofclans"},
    {"hour":3,"app_lunches":2,"name":"clashofclans"},
    {"hour":4,"app_lunches":3,"name":"clashofclans"},
    {"hour":10,"app_lunches":1,"name":"clashofclans"},
    {"hour":11,"app_lunches":2,"name":"clashofclans"},
    {"hour":12,"app_lunches":18,"name":"clashofclans"},
    {"hour":13,"app_lunches":11,"name":"clashofclans"},
    {"hour":14,"app_lunches":12,"name":"clashofclans"},
    {"hour":15,"app_lunches":6,"name":"clashofclans"},
    {"hour":16,"app_lunches":11,"name":"clashofclans"},
    {"hour":17,"app_lunches":7,"name":"clashofclans"},
    {"hour":18,"app_lunches":10,"name":"clashofclans"},
    {"hour":20,"app_lunches":2,"name":"clashofclans"},
    {"hour":21,"app_lunches":5,"name":"clashofclans"},
    {"hour":22,"app_lunches":1,"name":"clashofclans"},
    {"hour":23,"app_lunches":11,"name":"clashofclans"}
  ]
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("bar")       // visualization type
    .id("name")         // key for which our data is unique on
    .text("name")       // key to use for display text
    .y("app_lunches")         // key to use for y-axis
    .x("hour")          // key to use for x-axis
    .draw()            // finally, draw the visualization!
</script>

</html>
